<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex8</title> 
<style>
  #main {
      display: flex; 
      margin-bottom: 20px;
      
  }
  .box{ 
        text-align: center; 
        font-weight: bold; 
        color: white; 
        background-color: red; 
        border: 2px solid black;  
        padding: 5px 40px 5px 40px ; 
        margin-right:10px ;
    }
</style>
</head>
<body>
    <h3>Hide Even numbers from 1 to 10 !</h3> 
    <div id="main">

        <div class="box">1</div>
        <div class="box">3</div>
        <div class="box">5</div>
        <div class="box">7</div>
        <div class="box">9</div>
    </div>
    <hr>
</body>
</html>
